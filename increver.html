            <div class="container py-5 px-lg-5">
                <div class="wow fadeInUp" data-wow-delay="0.1s">
                    <p class="section-title text-secondary justify-content-center"><span></span>Se inscreva aqui!<span></span></p>
                   <br>
                   <div style="text-align: center;">
                   <label>Por motivos de segurança o pagamento só poderá ser feito via "PAYPAL", para o  seguinte email:</label>
               <strong>campconnect0@gmail.com</strong>
                </div><br>
             <a href="https://paypal.com"><u style="text-align: center;">clike aqui para fazer o pagamento via paypal</u></a>
                   <hr><br>
                   <strong style="text-align: center;"><h4 style="color: red;">É importante que veja primeiro, os nossos termos e direitos para se inscrever na campanha.</h4></strong><br>
<div style="text-align: center;"><a href="termos.html" style="text-decoration:underline;">VER TERMOS E DIREITOS</a></div><br>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="wow fadeInUp" data-wow-delay="0.3s">
                            
                            <form action="https://formsubmit.co/campconnect0@gmail.com" method="POST">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="nome" class="form-control" id="name" placeholder="Seu nome" title="Insira o seu nome" required>
                                            <label for="name">Seu nome</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="provincia" class="form-control" id="provincia" placeholder="Sua cidade/região/província" title="Insira a sua cidade/região/província" required>
                                            <label for="provincia">Sua cidade/região/província</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="endereco" class="form-control" id="endereco" placeholder="Seu endereço atual" title="Insira o seu endereço atual" required>
                                            <label for="endereco">Seu endereço atual</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" name="numero" class="form-control" id="numero" placeholder="Seu número de telefone" title="Insira o seu número de telefone" required>
                                            <label for="numero">Seu número de telefone</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" name="cep" class="form-control" id="cep" placeholder="Seu CEP(Código postal)" title="Insiara o seu CEP(Código postal)" required>
                                            <label for="cep">Seu CEP(Código postal)</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Seu bairro" title="Insira o seu bairro" required>
                                            <label for="bairro">Seu bairro</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" name="CPF" class="form-control" id="cpf" placeholder="Seu CPF(Número de identificação fiscal)" title="Insira o seu CPF(Número de identificação fiscal)" required>
                                            <label for="cpf">Seu CPF(Número de identificação fiscal)</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Seu email" title="Insira o seu email" required>
                                            <label for="email">Seu email</label>
                                        </div>
                                    </div>
                                   <br>
                                   <select name="pais" required title="Escolha o seu pais">
                                    <option value="" selected disabled>Escolha o seu pais</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="portugal">Portugal</option>
                                    <option value="angola">Angola</option>
                                    <option value="moçambique">Moçambique</option>
                                    <option value="cabo-verde">Cabo-Verde</option>
                                   </select><br>
                                   <label for="pagamento">Insira o screenschot ou a foto do pagamento de R$1 feito no PAYPAL, da taxa de inscrição</label>
                                   <input type="file" id="pagamento" name="pagamento" required><br>
                                   <div>
                                   <input type="checkbox" id="aceito" value="aceito" name="termo" required title="Selecione caso concorde com os termos">
                                   <label for="aceito">Concordo com os termos e direitos da plataforma</label>
                                 
                                </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Se increver</button>
                                    </div>
                                </div>
                            </form>
                        </div>
